<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container" id="container">
        <h1>ToDo List</h1>
        <div class="tasks" id="tasks"></div>
        <div class="forButtons">
            <a class="blockButtons" id="buttonAll">All</a>
            <a class="blockButtons" id="buttonActive">Active</a>
            <a class="blockButtons" id="buttonCompleted">Completed</a>
            <a class="blockButtons" id="buttonClearCompleted">Clear completed</a>
        </div>
        <div class="addTask">
            <a href="#">
                <img src="./img/sortImg.png" class="sortingTasks" id="sortingTasks" alt="sort">
            </a>
            <input class="taskInput" id="taskInput" type="text" placeholder="Add your task here" required>
            <a href="#">
                <img src="img/plusImg.svg" class="plusImg" id="plusImg" alt="plus">
            </a>
            <div class="sortingBlock" id="sortingBlock" style="display: none;">
                <a class="sortByDate" id="sortByDate">Date</a>
                <a class="sortByText" id="sortByText">Text</a>
            </div>
        </div>
    </div>
    <div class="forModal" id="forModal">

    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
